<section ng-controller="StockCtrl">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Médicament</th>
                <th>Administration</th>
                <th>Quantité</th>
                <th width="2%"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medoc in medocs" ng-click="selectDrug(medoc)"> 
                <td>
                    {{medoc.info.name}}
                </td>
                <td>
                    {{medoc.info.voie}}
                </td>
                <td>
                    {{medoc.quantity}}
                </td>
                <td>
                    <button type="button" class="btn btn-default" ng-click="takeDrugs($index)">
                        <i class="glyphicon glyphicon-ok"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="#addDrugs" class="btn btn-default" role="button">Rajouter un médicament</a>
    </div>
</section>
