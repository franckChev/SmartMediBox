<section ng-controller="TasksCtrl">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>MÃ©dicament</th>
                <th>Heure</th>
                <th>Commentaire</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td>
                    {{task.name}}
                </td>
                <td>
                    {{task.hour}}
                </td>
                <td>
                    {{task.com}}
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="deleteTask($index)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="#addTask" class="btn  btn-default btn-center" role="button">Rajouter un plannification</a>
    </div>
</section>
